<html><head>
    <title>Configuration QR Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="topnav" style="position: fixed;display: flex;width: 100%;text-align: center;">
        <h1 style="
    text-align: center;
    margin: auto;
    padding-top: 15px;
    padding-bottom: 15px;
">Configuration</h1>
    </div>
    <div class="content" style="
    padding-top: 80px;
">
    <form>
        <div class="card-grid">
            <div class="card">
                    <p class="card-title">Wifi Credential 1</p>


            <div class="card">
<p class="card-subtitle" style="
    text-align: left;
    padding-left: 15px;
    font-size: 15pt;
    font-weight: bold;
">SSID</p>
                
                    <input type="text" id="ssid1" min="0" max="100" step="1" value="" style="
    background: #ffdc0038;
    font-size: 12px;
    height: 30px;
    width: 90%;
">
  
                <p class="state"></p>
            </div><div class="card">
<p class="card-subtitle" style="
    text-align: left;
    padding-left: 15px;
    font-size: 15pt;
    font-weight: bold;
">Password</p>
                
                    <input type="text" id="pass1" min="0" max="100" step="1" value="" style="
    background: #ffdc0038;
    font-size: 12px;
    height: 30px;
    width: 90%;
">
  
                <p class="state"></p>
            </div>
</div>


<div class="card">
                    <p class="card-title">Wifi Credential 2</p>


            <div class="card">
<p class="card-subtitle" style="
    text-align: left;
    padding-left: 15px;
    font-size: 15pt;
    font-weight: bold;
">SSID</p>
                
                    <input type="text" id="ssid2" min="0" max="100" step="1" value="" style="
    background: #ffdc0038;
    font-size: 20pt;
    height: 30px;
    width: 90%;
">
  
                <p class="state"></p>
            </div><div class="card">
<p class="card-subtitle" style="
    text-align: left;
    padding-left: 15px;
    font-size: 15pt;
    font-weight: bold;
">Password</p>
                
                    <input type="text" id="pass2" min="0" max="100" step="1" value="" style="
    background: #ffdc0038;
    font-size: 12px;
    height: 30px;
    width: 90%;
">
  
                <p class="state"></p>
            </div>
</div>

<div class="card">
                    <p class="card-title">Webhook URL and Secret</p>


            <div class="card">
<p class="card-subtitle" style="
    text-align: left;
    padding-left: 15px;
    font-size: 15pt;
    font-weight: bold;
">Webhook URL</p>
                
                    <input type="text" id="webhook_url" min="0" max="100" step="1" value="" style="
    background: #ffdc0038;
    font-size: 12px;
    height: 30px;
    width: 90%;
">
  
                <p class="state"></p>
            </div><div class="card">
<p class="card-subtitle" style="
    text-align: left;
    padding-left: 15px;
    font-size: 15pt;
    font-weight: bold;
">Secret Key</p>
                
                    <input type="text" id="secret_key" min="0" max="100" step="1" value="" style="
    background: #ffdc0038;
    font-size: 12px;
    height: 30px;
    width: 90%;
">
  
                <p class="state"></p>
            </div>
</div><div></div>
            <div class="card" style="display:none">
                <p class="card-title"> Fader 2</p>
                <p class="switch">
                    <input type="range" id="slider2" min="0" max="100" step="1" value="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue2"></span> %</p>
            </div>
            
            <div class="card" style="display:none">
                <p class="card-title"> Fader 3</p>
                <p class="switch">
                    <input type="range" id="slider3" min="0" max="100" step="1" value="0" class="slider">
                </p>
                <p class="state">Brightness: <span id="sliderValue3">0</span> %</p>
            </div><div style="
    position: fixed;
    bottom: 10px;
    left: 10;
    right: 10;
">
 &nbsp;
<input type="button" onclick="saveForm()" value="Save and restart" style="
    height: 45px;
    in-width: 100px;
    font-size: 12pt;
    font-weight: bold;
    background: #ffd65c;
    border-radius: 15px;
    margin-right: 20px;
">


<input type="button" onclick="restart()" value="Restart" style="
    height: 45px;
    min-width: 100px;
    width: auto;
    font-size: 12pt;
    font-weight: bold;
    background: #ff935cd9;
    border-radius: 15px;
">
                
            </div>
        </div>
    </form></div>
    <script src="script.js"></script>

</body></html>
